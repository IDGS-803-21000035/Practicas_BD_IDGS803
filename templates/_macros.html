{%macro render_input(name, placeholder, type = "text")%}

<p> <input name="{{name}}" type="{{type}}" placeholder="{{placeholder}}"> </p>
{%endmacro%}


{%macro render_field(field)%}
<td>{{field.label}}</td>

<dd>{{field(**kwargs)|safe}}</dd>
<!-- Si el campo tiene errores, pinta de color rojo el texto de cada uno de los errores que va apareciendo -->

{%if field.errors%}
    <ul>
        {%for error in field.errors%}
        <li style="color: red;">{{error}}</li> 
        {%endfor%}
    </ul>
{%endif%}
{%endmacro%}
